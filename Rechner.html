<body>
    

    <h1>Taschenrechner</h1>
    
    <div id="div">
        <input required id="zahl1" placeholder="Erste Zahl" type="text"><br>
        <input required id="zahl2" placeholder="Zweite Zahl" type="text"><br>
        
        <div id="btns">
            <button id="plus" onclick="rechner('plus')">+</button>

        </div>
        <h2 id="ergebnis" ></h2>
    </div>
