<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rechner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">  
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    

    <h1>Taschenrechner</h1>
    
    <div id="div">
        <input id="zahl1" placeholder="Erste Zahl" type="text"><br>
        <input id="zahl2" placeholder="Zweite Zahl" type="text"><br>
        
        <div id="btns">
            <button id="plus" onclick="rechner('plus')">+</button>
            <button id="minus" onclick="rechner('minus')">-</button>
            <button id="geteilt" onclick="rechner('geteilt')">/</button>
            <button id="mal" onclick="rechner('mal')">*</button>
            <button id="ce" onclick="ce()">CE</button>
            <button id="runden" onclick="extround(1000)">Round</button>
           
            
        </div>
        <h2 id="ergebnis" ></h2>
    </div>
    <div id="div" class="border">

    </div>
</body>
</html>
